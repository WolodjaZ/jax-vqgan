model_name: test_model
model_hparams:
   _target_: modules.config.VQGANConfig
disc_hparams:
  _target_: modules.config.DiscConfig
save_dir: 'test_save'
log_dir: 'test_dir'
check_val_every_n_epoch: 1
input_shape:
  - 256
  - 256
  - 3
train_batch_size: 2
test_batch_size: 2
codebook_weight: 1.0
monitor: total_loss
recon_loss: "l1"
disc_loss: "hinge"
disc_weight: 0.8
num_epochs: 2
dtype: 'float32'
distributed: false
seed: 42
optimizer:
  _target_: optax.adamw
  learning_rate: 4.5e-6
  b1: 0.9
  b2: 0.999
  weight_decay: 0.0001
optimizer_disc:
  _target_: optax.adamw
  learning_rate: 4.5e-6
  b1: 0.9
  b2: 0.999
  weight_decay: 0.0001
disc_start: 1
temp_scheduler: null
