name: documentation
on:
  push:
      branches:
      - master
      - main
  pull_request:
      branches:
      - master
      - main
jobs:
  build-docs:
      runs-on: ubuntu-latest
      steps:
      -   name: Checkout repo
          uses: actions/checkout@v2
      -   name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: 3.7.13
      -   name:  Checkout repo
          uses: actions/checkout@v3
      -   name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.8'
      -   name: Install dependencies
          run: |
            python -m pip install --upgrade pip setuptools
            pip install mkdocs==1.4.2 mkdocs-material==8.5.1 \
              mkdocstrings==0.19.0 mkdocstrings-python==0.8.2
      -   name: Deploy documentation
          run: mkdocs gh-deploy --force
